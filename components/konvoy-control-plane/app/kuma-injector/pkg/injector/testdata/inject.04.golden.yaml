apiVersion: v1
kind: Pod
metadata:
  annotations:
    kuma.io/mesh: pilot
    kuma.io/sidecar-injected: "true"
    kuma.io/transparent-proxying: enabled
    kuma.io/transparent-proxying-port: "15001"
  creationTimestamp: null
  labels:
    run: busybox
  name: busybox
spec:
  containers:
  - image: busybox
    name: busybox
    resources: {}
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: default-token-w7dxf
      readOnly: true
  - args:
    - run
    - --log-level=info
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: INSTANCE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: KUMA_CONTROL_PLANE_BOOTSTRAP_SERVER_URL
      value: http://kuma-control-plane.kuma-system:5682
    - name: KUMA_DATAPLANE_MESH
      value: pilot
    - name: KUMA_DATAPLANE_NAME
      value: $(POD_NAME).$(POD_NAMESPACE)
    image: kuma/kuma-sidecar:latest
    imagePullPolicy: IfNotPresent
    livenessProbe:
      exec:
        command:
        - wget
        - -qO-
        - http://localhost:9901
    name: kuma-sidecar
    readinessProbe:
      exec:
        command:
        - wget
        - -qO-
        - http://localhost:9901
    resources:
      limits:
        cpu: 50m
        memory: 64M
    securityContext:
      runAsGroup: 5678
      runAsUser: 5678
  initContainers:
  - args:
    - -p
    - "15001"
    - -u
    - "5678"
    - -g
    - "5678"
    - -m
    - REDIRECT
    - -i
    - '*'
    - -b
    - '*'
    image: kuma/kuma-init:latest
    imagePullPolicy: IfNotPresent
    name: kuma-init
    resources:
      limits:
        cpu: 100m
        memory: 50M
      requests:
        cpu: 10m
        memory: 10M
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
  volumes:
  - name: default-token-w7dxf
    secret:
      secretName: default-token-w7dxf
status: {}
